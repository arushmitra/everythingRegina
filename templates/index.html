<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regina!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9e3; /* light yellow */
      color: #333;
    }

    header {
      background-color: #2e8b57; /* green */
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      margin-top: 0;
    }

    button {
      background-color: #ffcc00; /* yellow */
      color: black;
      border: none;
      padding: 10px 16px;
      margin: 5px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6b800; /* darker yellow */
    }

    #abc-buttons {
      margin-top: 20px;
    }

    #output {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #2e8b57; /* green */
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #eee;
      color: #555;
      margin-top: 40px;
    }
  </style>
  <script>
    function showABC() {
      document.getElementById("abc-buttons").style.display = "block";
    }

    function sayHello(buttonName) {
      document.getElementById("output").innerText = buttonName;
    }
  </script>
</head>
<body>

  <header>
    <h1>Regina!</h1>
    <p>Your one stop shop for everything Regina!</p>
  </header>

  <main>
    <button onclick="showABC()">MPs for Regina</button>

    <div id="abc-buttons" style="display:none;">
      <button onclick="sayHello('Michael Kram')">Michael Kram</button>
      <button onclick="sayHello('Andrew Scheer')">Andrew Scheer</button>
      <button onclick="sayHello('Warren Steinley')">Warren Steinley</button>
    </div>

    <p id="output"></p>
  </main>

  <footer>
    &copy; 2025 Regina Central. All rights reserved.
  </footer>

</body>
</html>
